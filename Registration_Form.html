<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form >
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>

    <label for="middle-name">Middle Name:</label>
    <input type="text" id="middle-name" name="middle-name"><br><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>

    <label for="roll-num">Roll No:</label>
    <input type="text" id="roll-num" name="roll-num" required><br><br>

    <label for="email">Mail ID:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone-num">Phone No:</label>
    <input type="tel" id="phone-num" name="phone-num" required><br><br>

    <label for="whatsapp-num">WhatsApp No:</label>
    <input type="tel" id="whatsapp-num" name="whatsapp-num" required><br><br>

    <label for="college-name">College Name:</label>
    <input type="text" id="college-name" name="college-name" required><br><br>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required><br><br>

    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" required><br><br>

    <label for="section">Section:</label>
    <input type="text" id="section" name="section" required><br><br>

    <label for="college-email">College Mail ID:</label>
    <input type="email" id="college-email" name="college-email" required><br><br>

    <label for="home-address">Home Address:</label>
    <textarea id="home-address" name="home-address" required></textarea><br><br>

    <label for="college-id">College ID Card:</label>
    <input type="file" id="picture" name="picture" required><br><br>
    <label for="picture">Picture of You:</label>
    <input type="file" id="picture" name="picture" required><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
